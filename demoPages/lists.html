<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ListBoxes</h1>
    <select>
        <option>Option 1</option>
        <option>Option 1</option>
        <option>Option 3</option>
    </select>
    <select size="3">
        <option>Option 1</option>
        <option>Option 1</option>
        <option>Option 3</option>
        <option>Option 4</option>
    </select>

    <h2>Numbered list</h2>
    <ol>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <h2>Bullet list</h2>
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <h2>Lettered list</h2>
    <ol type="a">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>

    <h2>Roman numeral list</h2>
    <ol type="i">
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ol>
</body>
</html>
